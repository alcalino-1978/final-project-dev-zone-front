<div class="banner-hero" *ngIf="randomImageUrl" [ngStyle]="{'background-image': 'url(' + randomImageUrl + ')'}">
  <div class="container">
    <div class="row position-relative">
      <h1 class="banner-hero__title cat-title">{{ 'BANNER-HERO' | translate }}</h1>
    </div>
  </div>
  <form (ngSubmit)="OnSubmit()">
    <input id="search" type="text" class="search__container-input" placeholder="Search..." [(ngModel)]="filter" name="filter">
  </form>
</div>
