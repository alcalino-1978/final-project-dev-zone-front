<app-loader *ngIf="isLoading"></app-loader>
<div class="row"><h2 class="mat-headline-3 cat-title -gradient mb-2">{{ 'LIST' | translate }}</h2></div>
<ul class="list-cat my-4 d-flex flex-wrap" *ngIf="!isLoading">
  <ng-container *ngFor="let cat of catList">
    <li class="list-joboffer__item col-12" *ngIf="cat.image"  (click)="getCatDetail(cat.id)">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="cat.image.url" alt="{{ cat.name }}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="list-joboffer__title card-title h4">{{ cat.name }}</h3>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ng-container>
</ul>
