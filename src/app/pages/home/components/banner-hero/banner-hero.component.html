<div class="banner-hero" *ngIf="randomImageUrl" [ngStyle]="{'background-image': 'url(' + randomImageUrl + ')'}">
  <div class="container">
    <div class="row position-relative">
      <h1 class="banner-hero__title dz-title">{{ 'BANNER-HERO' | translate }}</h1>
    </div>
    <form (ngSubmit)="OnSubmit()">
      <input id="search" type="text" class="container__search" placeholder=" {{'SEARCH' | translate}} " [(ngModel)]="filter" name="filter">
    </form>
  </div>
</div>
