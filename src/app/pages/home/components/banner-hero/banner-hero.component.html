<div class="banner-hero" *ngIf="randomImageUrl" [ngStyle]="{'background-image': 'url(' + randomImageUrl + ')'}">
  <div class="container">
    <div class="row position-relative">
      <h1 class="banner-hero__title cat-title">{{ 'BANNER-HERO' | translate }}</h1>
    </div>
    <div class="row">
      <textarea [(ngModel)]="prompt"></textarea>
      <button (click)="sendRequest()">Enviar solicitud</button>
      <textarea [(ngModel)]="response"></textarea>
    </div>
  </div>
</div>
